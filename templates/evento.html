{% extends "model-page.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<div class="box">
        <form action="submit" method="POST"> {% csrf_token %}
            <h1 style="color:#62D3FD;font-family: 'Bellona', sans-serif;" align=center>Agenda</h1>
                <h3 align="center">Novo agendamento</h3>
                <br>
                <label>Título</label>
                <input type="number" name="id_evento" value="{{evento.id}}" hidden>
                <br>
                <input  type="text" name="titulo" value="{{evento.titulo}}" placeholder="Título" size="18">
                <br>
                <br>
                <label>Local</label>
                <br>
                <input type="text" name="local" value="{{evento.local}}" placeholder="Local" size="18">
                <br>
                <br>
                <label>Data *</label>
                <p style='color:#FE7272'>{{error}}</p>
                <input type="datetime-local" style="color:white"  name="data_evento" value="{{evento.get_date_input}}">
                <br>
                <br>
                <br>
                <center>
                <button class=btn30 type="submit">Salvar</button>
                    <a style="color:black;text-decoration:none" href="/">
                <button class=btn30 type="button">Retornar</button>
                    </a>
                </center>
        </form>
</div>
<br>
{% endblock %}
