<head>
    <meta charset="UTF-8">
        <title>Login</title>
</head>
<body>
    <form action="submit" method="POST">{% csrf_token %}
        <div class="box" align="center">
            <h1>Login</h1>
            <br>
            <label>Usuário</label>
            <br>
            <input placeholder="Usuário" type="text" name="username">
            <br>
            <br>
            <label>Senha</label>
            <br>
            <input placeholder="Senha" type="password" name="password">
            <br>
                        {% for message in messages %}
            <strong style="color:#FE7272">Erro: </strong>{{message}}
            {% endfor %}
            <br>
            <button class="btn30" type="submit" role="button">Entrar</button>
            <br>
            <br>
                <span> Não tem uma conta? <a href="/registro" style="color:#4DA7F7">Cadastre-se.</a></span>
